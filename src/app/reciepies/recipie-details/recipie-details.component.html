<div class="row">
    <div class="col-xs-12">
        <img src="{{recipie.imagePath}}" alt="{{recipie.name}}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipie.name}}</h1>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown       
        >

            <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            >
            Manage Recipie <span class="caret"></span>

            </button>

            <ul class="dropdown-menu">
                <li><a (click)="AddToShoppingList()" style="cursor: pointer;">To Shopping List</a> </li>
                <li><a (click)="onEditRecipie()" style="cursor: pointer;">Edit Recipie</a> </li>
                <li><a (click)="onDeleteRecipie()" style="cursor: pointer;">Delete Recipie</a> </li>
            </ul>

        </div>


    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{recipie.descrption}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
          <li
          class="list-group-item"
          *ngFor="let ingridient of recipie.ingredients"
          >
        {{ingridient.name}} - {{ingridient.amount}}
        </li>
      </ul>
    </div>
</div>
